<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Muziq - Music Making Toy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">🎵 Muziq</h1>
            <p class="app-subtitle">Create magical music with colors & sounds!</p>
        </header>

        <!-- Main Music Interface -->
        <main class="music-interface">
            <!-- Instrument Selector -->
            <section class="instrument-panel">
                <h3>🎹 Choose Your Sound</h3>
                <div class="instrument-buttons">
                    <button class="instrument-btn active" data-instrument="piano">🎹 Piano</button>
                    <button class="instrument-btn" data-instrument="synth">⚡ Synth</button>
                    <button class="instrument-btn" data-instrument="drum">🥁 Drums</button>
                    <button class="instrument-btn" data-instrument="bell">🔔 Bells</button>
                </div>
            </section>

            <!-- Music Grid -->
            <section class="music-grid-container">
                <h3>🌈 Paint Your Music</h3>
                <div class="tempo-control">
                    <label>🕺 Tempo: <span id="tempo-display">120</span> BPM</label>
                    <input type="range" id="tempo-slider" min="60" max="180" value="120">
                </div>
                <div class="music-grid" id="musicGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </section>

            <!-- Piano Keys -->
            <section class="piano-container">
                <h3>🎹 Tap to Play</h3>
                <div class="piano-keys" id="pianoKeys">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
            </section>

            <!-- Controls -->
            <section class="controls-panel">
                <div class="playback-controls">
                    <button id="playBtn" class="control-btn play-btn">▶️ Play</button>
                    <button id="pauseBtn" class="control-btn pause-btn">⏸️ Pause</button>
                    <button id="stopBtn" class="control-btn stop-btn">⏹️ Stop</button>
                    <button id="clearBtn" class="control-btn clear-btn">🧹 Clear</button>
                </div>
                
                <div class="recording-controls">
                    <button id="recordBtn" class="control-btn record-btn">🔴 Record</button>
                    <button id="downloadBtn" class="control-btn download-btn" disabled>💾 Download</button>
                    <button id="shareBtn" class="control-btn share-btn" disabled>🔗 Share</button>
                </div>
            </section>

            <!-- Volume and Effects -->
            <section class="effects-panel">
                <div class="volume-control">
                    <label>🔊 Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                </div>
                <div class="effects-controls">
                    <button class="effect-btn" data-effect="reverb">✨ Reverb</button>
                    <button class="effect-btn" data-effect="delay">🔄 Delay</button>
                    <button class="effect-btn" data-effect="distortion">⚡ Distortion</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made with 💜 for music lovers everywhere</p>
        </footer>
    </div>

    <!-- Audio context info -->
    <div id="audioContextInfo" class="audio-context-info" style="display: none;">
        <p>🎵 Click anywhere to enable audio!</p>
    </div>

    <script src="audio-engine.js"></script>
    <script src="music-grid.js"></script>
    <script src="piano.js"></script>
    <script src="app.js"></script>
</body>
</html>
